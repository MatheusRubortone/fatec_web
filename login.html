<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script src="Validacao.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <div class="container-fluid" id="cont">
        <div class="row">
            <div class="col" id="col1"></div>
            <div class="col">
                <div id="formulario">
                    <h2 class="text-center" style="font-family: 'Montserrat'">Log-in</h2>
                    <form onsubmit="return ValidaLogin();" action="lista.html">
                        <div class="form-group">
                            <!-- <label for="email">Email</label> -->
                            <input type="email" class="form-control" id="email" placeholder="Email">
                            <!-- <label for="senha">Senha</label> -->
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="btn-login">Login</button>
                    </form>

                    <div id="cadastre-se">
                        <a href="signup.html" font-family: 'Montserrat';>Cadastre-se</a>
                    </div>

                </div>
            </div>
            <div class="col" id="col2"></div>
        </div>
    </div>
</body>

</html>
